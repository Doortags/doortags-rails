# PostgreSQL 9.2.x

defaults: &defaults
  adapter: postgresql
  encoding: unicode
  pool: 5

development:
  <<: *defaults
  database: doortags_dev
  username: doortags
  password: password


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *defaults
  database: doortags_test
  username: doortags_t
  password: password

production:
  <<: *defaults
  database: doortags_prod
  username: <%= ENV["db_user"] %>
  password: <%= ENV["db_password"] %>
